    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

​
    <title>Weather App</title>
  </head>
  <body> 
    <div class ="container">
    <form id="search-form">
    <div class="searchbar">

           <input 
           type="search" 
           class="searchCity" 
           placeholder="Search for a city..."
           id="city-input">
           <button type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
           </button>
           <button type="submit" class="location-button" id="current-location-button">
            <i class="fa-solid fa-location-dot"></i>
           </button>
        </div>
        </form>    

    <h1 id="city"></h1>

    <h5></h5>

    <p style="text-align:center;">
      <img src="" alt="weather-icon" id="icon" width="0" /></p>

    <ul>
      <span class="temperature" id="temperature"></span>
      <span class="units">
          <a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      <li>Feels like: <span id="feelsLike"></span>°C</li>
      <li> Humidity: <span id="humidity"></span>%</li>
      <li > Wind: <span id="wind"></span> km/h</li>
    </ul>
 
    <h4 id ="description"></h4>
    <div class="week-forecast" id="forecast">    
      <img src="" alt="weather-icon" id="icon" />
            </div>

            <p style="text-align:center;">
              <span class="footer">
                <a href="https://github.com/alinainakita/weather-app-v1" target="_blank" class="coder">Open-source code</a> by,  <a href="https://www.linkedin.com/in/alina-varvarici/" target="_blank" class="coder">Alina Varvarici</a>
              </span>
  <script src="src/script.js"></script></p>

  </body>
</html>
